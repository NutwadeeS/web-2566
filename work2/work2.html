    <a-scene>

        <a-text value="Work 2" 
        position="0 5 0" 
        animation="property: position; to: 0.3 2.5 -3.2; dur: 5000;"
        color="#000000" ></a-text>
        
        <a-text value="643021228-3" 
        position="0 5 0" 
        animation="property: position; to: 0.3 2 -3.2; dur: 5000;" 
        color="#000000" ></a-text>

        <a-text value="Nutwadee Seehadech" 
        position="0 5 0" 
        animation="property: position; to: 0.3 1.5 -3.2; dur: 5000;" 
        color="#000000" ></a-text>
        
        <!-- background -->
        <a-sky src="/lab2/kris-guico-rsB-he-ye7w-unsplash.jpg"></a-sky>

        <!-- image -->
        <a-box position="0 0 0"

         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="/lab2/profile.jpg"
